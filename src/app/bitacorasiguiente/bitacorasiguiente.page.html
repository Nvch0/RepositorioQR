  <div id="container">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-input label="Ingrese Bitacora" labelPlacement="stacked" [clearInput]="true"

        <ion-button expand="block" shape="round" color="dark" [routerLink]="['/principal']">Registrar Bitacora</ion-button><br>

      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
